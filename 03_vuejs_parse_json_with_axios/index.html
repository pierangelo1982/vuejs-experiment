<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Vue.JS | Using Axios to Consume APIs</title>
  </head>
  <body>
    <div class="container">
        <div class="row">

            <div id="app" class="col col-xl-12">
                <!-- entire json -->
                <p>{{info}}</p>
                <p><hr></p>
                <!-- parse singole item -->
                <p>{{info.data.disclaimer}}</p>
            </div>

            <div class="col col-xl-12"><hr></div>
            
            <!-- only data inside bpi -->
            <div id="app-2" class="col col-xl-12">
                {{info}}
            </div>

            <div class="col col-xl-12"><hr></div>

            <!--loop currency -->
            <div id="app-3" class="col col-xl-6">
                <h1>Bitcoin Price Index</h1>
                <div
                    v-for="currency in info"
                    class="currency">
                    {{ currency.description }}:
                    <span class="lighten">
                    <span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}
                    </span>
                </div>
            </div>

            <!-- error handling -->
            <div id="app-4" class="col col-xl-6">
                <h1>Bitcoin Price Index</h1>
                <div
                    v-for="currency in info"
                    class="currency">
                    {{ currency.description }}:
                    <span class="lighten">
                    <span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}
                    </span>
                </div>
            </div>


        </div><!-- /row -->
    </div><!-- container -->

<!-- my custom.js with vue command -->
<script src="custom.js"></script>

</body>
</html>
