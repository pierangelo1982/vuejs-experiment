<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Test Vue JS</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- first -->
            <div id="app" class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                {{message}}
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr>
            </div>

            <!-- second -->
            <div id="app2" class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <strong>{{title}}</strong>
                <p>{{subtitle}}</p>
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr>
            </div>

            <!-- third -->
            <div id="app3" class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <span v-bind:title="message">
                    Hover your mouse over me for a few seconds
                    to see my dynamically bound title!
                </span>
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr>
            </div>

            <!-- four -->
            <div id="app4" class="col col-12 col-md-3 col-md-3 col-lg-3 col-xl-3">
                <span v-if="seen">Now you see me!</span>
            </div>

            <!-- five -->
            <div id="app5" class="col col-12 col-md-3 col-md-3 col-lg-3 col-xl-3">
                <span v-if="seen">Now you see me?</span>
            </div>

            <!-- six -->
            <!--
                In the console, enter app6.todos.push({ text: 'New item' }). 
                You should see a new item appended to the list.
            -->
            <div id="app6" class="col col-12 col-md-3 col-md-3 col-lg-3 col-xl-3">
                <ol>
                    <li v-for="todo in todos">
                        {{todo.text}}
                    </li>
                </ol>
            </div>

            <div id="app7" class="col col-12 col-md-3 col-md-3 col-lg-3 col-xl-3">
                <ol>
                    <li v-for="h in heroes">
                        {{h.name}} is {{h.alias}}
                    </li>
                </ol>
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr>
            </div>

            <!-- otto - reverse message -->
            <div id="app8" class="col col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <h3>{{message}}</h3>
                <button v-on:click="reverseMessage">Reverse Message</button>
            </div>

            <!-- otto - message react at input form  -->
            <div id="app9" class="col col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <h3>{{message}}</h3>
                <input v-model="message" />
            </div>

            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr>
            </div>

            <!-- dieci - calcola -->
            <div id="app10" class="col col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <h3>{{totale}}</h3>
                <input v-model="valore" /> + <input v-model="valoredue">
                <button v-on:click="calculateTotal">CALCOLA</button>
            </div>




        </div><!-- /row -->
    </div><!-- container -->

    <!-- my custom.js with vue command -->
    <script src="custom.js"></script>

  </body>
</html>
